<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <title>cssMemSlider</title>
    <link rel="icon" href="./assets/icons/icon-slider.webp" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h3>cssMemSlider</h3>
    <div class="wrapper">
        <div class="slider-container">
            <img class="slide1" src="./assets/images/1920.jpeg" alt="Do you think so?">
            <img class="slide2" src="./assets/images/bin_2.webp" alt="I am an Atlantean">
            <img class="slide3" src="./assets/images/dont.jpeg" alt="You don't say?">
            <img class="slide4" src="./assets/images/obama.png" alt="I am an Obama">
            <img class="slide5" src="./assets/images/watching.jpeg" alt="I am watching you">
        </div>
        <div class="description">
            <span>Do you think so?</span>
            <span>I am an Atlantean</span>
            <span>You don't say?</span>
            <span>I am an Obama</span>
            <span>I am watching you</span>
        </div>
        <div class="controls">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
            <label for="slide5"></label>
        </div>
    </div>
</body>
</html>
