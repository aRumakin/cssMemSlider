<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <title>cssMemSlider</title>
    <link rel="icon" href="./assets/icons/icon-slider.webp" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="slider-container">
        <h3>cssMemSlider</h3>
        <div class="slider">
            <input type="radio" name="radio-type" id="slide1" checked>
            <input type="radio" name="radio-type" id="slide2">
            <input type="radio" name="radio-type" id="slide3">
            <input type="radio" name="radio-type" id="slide4">
            <input type="radio" name="radio-type" id="slide5">
    
            <div class="slider-wrapper">
                <img class="slide slide1" src="./assets/images/bin_1.jpeg" alt="Do you think so?">
                <img class="slide slide2" src="./assets/images/bin_2.jpeg" alt="I am an Atlantean">
                <img class="slide slide3" src="./assets/images/dont say.jpg" alt="You don't say?">
                <img class="slide slide4" src="./assets/images/js patrick.jpeg" alt="Do you know?">
                <img class="slide slide5" src="./assets/images/js patrick2.jpg" alt="You don't know!">
            </div>
            <div class="text-controls">
                <div class="text">
                    <p>Do you think so?</p>
                    <p>I am an Atlantean</p>
                    <p>You don't say?</p>
                    <p>Do you know?</p>
                    <p>You don't know!</p>
                </div>
                <div class="buttons">
                    <label class="button" for="slide1" id="btn1">
                        <span class="radio-button"></span>
                    </label>
                    <label class="button" for="slide2" id="btn2">
                        <span class="radio-button"></span>
                    </label>
                    <label class="button" for="slide3" id="btn3">
                        <span class="radio-button"></span>
                    </label>
                    <label class="button" for="slide4" id="btn4">
                        <span class="radio-button"></span>
                    </label>
                    <label class="button" for="slide5" id="btn5">
                        <span class="radio-button"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <h4>Rolling Scopes School 2022Q1</h4>
        <h4>Produced by Andrei Rumakin</h4>
        <a href="https://github.com/aRumakin?tab=repositories">My github</a>
    </footer>
</body>

</html>
